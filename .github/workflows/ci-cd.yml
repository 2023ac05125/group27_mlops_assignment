name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with: python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Lint
        run: flake8 src tests || true
      - name: Test
        run: pytest -q

  docker:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and (optionally) push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Building Docker image..."
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/housing-api:${{ github.sha }} .
          # To push, set DOCKERHUB_USERNAME and DOCKERHUB_TOKEN in repo secrets, then uncomment:
          # echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          # docker push ${{ env.DOCKERHUB_USERNAME }}/housing-api:${{ github.sha }}
